    <script type="text/javascript" src="assets/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        var maxTilt = 5;
        if (navigator.userAgent.match(/Android/i) ||
            navigator.userAgent.match(/webOS/i) ||
            navigator.userAgent.match(/iPhone/i) ||
            navigator.userAgent.match(/iPad/i) ||
            navigator.userAgent.match(/iPod/i) ||
            navigator.userAgent.match(/BlackBerry/i) ||
            navigator.userAgent.match(/Windows Phone/i)) {
            maxTilt = 7;
        }

        VanillaTilt.init(document.querySelector("#container"), {
            max: maxTilt,
            speed: 1000,
            glare: true,
            "max-glare": 0.1,
            reverse: false,
            gyroscope: true,
            gyroscopeMinAngleX: -25,
            gyroscopeMaxAngleX: 25,
            gyroscopeMinAngleY: -25,
            gyroscopeMaxAngleY: 25,
            perspective: 1000,
            scale: 1,
            startX: 0.1,
        });


        function fadeOutEffect() {
            var fadeTarget = document.getElementById("veil");
            var fadeEffect = setInterval(function() {
                if (!fadeTarget.style.opacity) {
                    fadeTarget.style.opacity = 1;
                }
                if (fadeTarget.style.opacity > 0) {
                    fadeTarget.style.opacity -= 0.1;
                } else {
                    clearInterval(fadeEffect);
                }
            }, 50);
        }

        function timeFunction() {
            setTimeout(fadeOutEffect, 100);
        }

        function resetHeight() {
            // reset the body height to that of the inner browser
            document.body.style.height = window.innerHeight + "px";
        }
        // reset the height whenever the window's resized
        window.addEventListener("resize", resetHeight);
        // called to initially set the height.
        resetHeight();

        window.onload = timeFunction;
    </script>
