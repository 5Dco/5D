    <style>
        * {
            box-sizing: border-box;
            clear: both;
            flex-shrink: 1;
        }

        body {
            box-sizing: border-box;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: auto;
            padding: 0;
            overflow: hidden;
            max-height: -webkit-fill-available;
            border: 16px solid black;
            /* background: url('assets/background.png');

            font-family: 'DM Sans', sans-serif;
        }

        #container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }

        img,
        video {
            height: auto;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: block;
            transform-style: preserve-3d user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }

        .centered {
            max-height: 55vh;
            max-width: 70vw;
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            align-items: center;
            will-change: transform;
        }

        #heroImage {
            background: black;
            width: 60%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            background: white;
            width: 40%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
              padding: 0 4rem 0 2.5rem;
        }

        #content>div>* {
            margin-bottom: 2.5rem;
        }
        
        
        button, a {
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 11px 24px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.1s ease-out;
            box-shadow: 0px 0px 10px -6px #a5a5a5;
        }
        
        a:hover{
            transform: translateY(-3px);
            cursor: pointer;
            box-shadow: 1px 5px 10px -6px #a5a5a5;
        }

        .btnP {
            background: #00070E;
            border: none;
            color: white;
        }

        .btnS {
            margin-left: 1rem;
            border: 2px solid #00070E;
            background: white;
            color: #00070E !important;
            text-decoration: none;
            
        }

        @media (min-aspect-ratio: 6/5) {}

            #container {
                flex-direction: column;
            }

            #heroImage {

                height: 60%;
            }

            #content {
                width: 100%;

                align-items: flex-end;
